<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <div class="text-end mt-4">
          <button class="btn btn-primary" @click="createProduct()">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">
                分類
              </th>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="100">
                是否啟用
              </th>
              <th width="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <td>{{product.category}}</td>
              <td>{{product.title}}</td>
              <td class="text-end">{{product.origin_price}}</td>
              <td class="text-end">{{product.price}}</td>
              <td><span :class="{'text-success': product?.is_enabled}">{{product?.is_enabled?'啟用':'未啟用'}}</span></td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-sm" @click="editProduct(product)">
                    編輯
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm" @click="deleteProduct(product)">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
           aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content border-0">
              <div class="modal-header bg-dark text-white">
                <h5 id="productModalLabel" class="modal-title">
                  <span>{{tempProdcut?.id!=''?'修改':'新增'}}產品</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-4">
                    主圖網址：
                    <div class="mb-2">
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label">輸入圖片網址</label>
                        <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="tempProdcut.imageUrl">                      
                      </div>
                      <img class="img-fluid" :src="tempProdcut.imageUrl" alt="" v-if="tempProdcut.imageUrl!=''" onerror="this.src='https://media.istockphoto.com/photos/frolic-smiling-pug-puppy-dog-with-yellow-constructor-helmet-holding-picture-id1127384534?s=612x612'">
                    </div>
                    <hr>
                    次圖圖片：
                    <div>
                      <input type="text" class="form-control" placeholder="請輸入次圖片連結" v-model="addPicUrl">                      
                      <button class="btn btn-outline-primary btn-sm d-block w-100" @click="pushImg()">
                        新增圖片
                      </button>
                    </div>
                    <div v-for="(image, index) in tempProdcut.imagesUrl" :key="index">
                      <img :src="tempProdcut.imagesUrl[index]" :alt="tempProdcut.title + '_img' + index" class="img-fluid">
                      <button class="btn btn-outline-danger btn-sm d-block w-100" @click="RemoveImg(index)">
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="mb-3">
                      <label for="title" class="form-label">標題</label>
                      <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="tempProdcut.title">
                    </div>

                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="category" class="form-label">分類</label>
                        <input id="category" type="text" class="form-control" placeholder="請輸入分類" v-model="tempProdcut.category">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="price" class="form-label">單位</label>
                        <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="tempProdcut.unit">
                      </div>
                    </div>

                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="origin_price" class="form-label">原價</label>
                        <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價" v-model="tempProdcut.origin_price">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="price" class="form-label">售價</label>
                        <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價" v-model="tempProdcut.price">
                      </div>
                    </div>
                    <hr>

                    <div class="mb-3">
                      <label for="description" class="form-label">產品描述</label>
                      <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述" v-model="tempProdcut.description">
                      </textarea>
                    </div>
                    <div class="mb-3">
                      <label for="content" class="form-label">說明內容</label>
                      <textarea id="description" type="text" class="form-control" placeholder="請輸入說明內容" v-model="tempProdcut.content">
                      </textarea>
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input id="is_enabled" class="form-check-input" type="checkbox" :true-value="1" :false-value="0" v-model="tempProdcut.is_enabled" >
                        <label class="form-check-label" for="is_enabled">是否啟用</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                  取消
                </button>
                <button type="button" class="btn btn-primary" @click="tempProdcut?.id!=''?updateProduct(tempProdcut):storeProduct(tempProdcut)">
                  確認
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content border-0">
              <div class="modal-header bg-danger text-white">
                <h5 id="delProductModalLabel" class="modal-title">
                  <span>刪除產品</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                是否刪除
                <strong class="text-danger">{{tempProdcut.title}}</strong> 商品(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                  取消
                </button>
                <button type="button" class="btn btn-danger" @click="destroyProduct()">
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
        <a href="/2022Vue_-learn01/">回目錄頁</a>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
    <script>
        let productModal = '';
        let delProductModal = '';
        Vue.createApp({
            data() {
                return {
                    imgUrl      : '',
                    addPicUrl   : '',
                    tempProdcut : '',
                    products    : [],
                    token       : document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1"),
                    url         : 'https://vue3-course-api.hexschool.io/v2',
                    path        : 'adonismis',
                }
            },
            methods: {
                getCheck() {
                  axios.defaults.headers.common['Authorization'] = this.token;
                  axios.post(`${this.url}/api/user/check`)
                  .then((req)=>{
                    this.getProducts();
                  })
                  .catch((err)=>{
                    alert(err?.data?.message ? err.data.message : '發生錯誤，請重新登入!');
                    document.location.href="/vue3-starter-files-gh-pages/week03/login.html";
                  });
                },
                getProducts() {
                  axios.get(`${this.url}/api/${this.path}/admin/products/all`)
                  .then((req)=>{
                    this.products = req.data.products;
                  })
                  .catch((err)=>{
                    this.megAlert(err);
                  }); 
                },
                createProduct() {
                  this.tempProdcut = {
                                      addPicUrl: "",
                                      category: "",
                                      content: "",
                                      description: "",
                                      id: "",
                                      imageUrl: "",
                                      imagesUrl: "",
                                      is_enabled: "",
                                      origin_price: "",
                                      price: "",
                                      title: "",
                                      unit: ""
                                    }
                  productModal.show();
                },
                storeProduct(product) {
                  axios.post(`${this.url}/api/${this.path}/admin/product/`, {data: {...product}})
                  .then((req)=>{
                    this.getProducts();
                    alert('新增完成');                    
                    productModal.hide();
                  })
                  .catch((err)=>{
                    this.errAlert(err);
                  });
                },
                editProduct(product) {
                  this.tempProdcut = {...product};
                  console.log(this.tempProdcut);
                  productModal.show();
                },
                updateProduct(product) {
                  axios.put(`${this.url}/api/${this.path}/admin/product/${product.id}`,{data: {...product}})
                  .then((req)=>{
                    this.getProducts();
                    alert('修改完成');
                    productModal.hide();
                  })
                  .catch((err)=>{
                    this.errAlert(err);
                  });                  
                },
                deleteProduct(product) {
                  this.tempProdcut = {...product};
                  delProductModal.show();
                },
                destroyProduct() {
                  delProductModal.hide();
                  axios.delete(`${this.url}/api/${this.path}/admin/product/${this.tempProdcut.id}`)
                  .then((req)=>{
                    this.getProducts();
                    alert("刪除完成");                    
                  })
                  .catch((err)=>{
                    this.errAlert(err);
                  });
                },
                pushImg(){
                  if(this.addPicUrl=='') return
                  if( this.tempProdcut.imagesUrl == undefined){
                    this.tempProdcut.imagesUrl = [];
                  }
                  this.tempProdcut.imagesUrl.push(this.addPicUrl);
                  this.addPicUrl = '';
                },
                RemoveImg(index){
                  this.tempProdcut.imagesUrl.splice(index, 1);
                  alert('圖片已刪除，請點再選「確認」鈕以利存檔!');   
                },
                errAlert(err) {
                  console.dir(err);
                  const msgs = err?.data?.message;
                  let msg = "發生錯誤：\n";
                  msgs.forEach(function(value){
                    msg += value + '\n' ;
                  });
                  alert(msg);
                }           
            },
            mounted() {
              this.getCheck();
              productModal = new bootstrap.Modal(document.querySelector('#productModal'))
              delProductModal = new bootstrap.Modal(document.querySelector('#delProductModal'))
            },

        }).mount('#app');
    </script>
  </body>

</html>
