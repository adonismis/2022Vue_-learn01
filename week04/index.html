<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <div class="text-end mt-4">
          <button type="button" class="btn btn-primary" @click="props_modal={isNew:'create', item:'', url:url, path:path}">建立新的產品</button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in productsArray" :key="product.id">
              <td>{{product.category}}</td>
              <td>{{product.title}}</td>
              <td class="text-end">{{product.origin_price}}</td>
              <td class="text-end">{{product.price}}</td>
              <td><span :class="{'text-success':product?.is_enabled}">{{product?.is_enabled?'啟用':'未啟用'}}</span></td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-sm" @click="props_modal={isNew:'edit', item:product, url:url, path:path}">編輯</button>
                  <button type="button" class="btn btn-outline-danger btn-sm" @click="props_modal={isNew:'delete', item:product, url:url, path:path}" >刪除</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <product-modal :props_modal_options="props_modal" @emit_product="update_product"></product-modal>
        <pagination :props_pagination_options="props_pagination" @emit_currentpage="update_currentpage"></pagination>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module">
      import {app} from './main.js';
      app.init();
    </script>
  </body>

</html>
