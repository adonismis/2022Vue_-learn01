<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <table class="table mt-4">
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                刪除
              </th>
            </tr>
          </thead>
          <tbody id="productList">
            <tr v-for="product in products" :key="product.id">
              <td>{{product.title}}</td>
              <td width="120">
                {{product.origin_price}}
              </td>
              <td width="120">
                {{product.price}}
              </td>
              <td width="100">
                <span class="">{{product?.is_enabled?'啟用':'未啟用'}}</span>
              </td>
              <td width="120">
                <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn" data-action="remove" data-id=""> 刪除 </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>目前有 <span id="productCount">{{ products.length }}</span> 項產品</p>
        <hr>
        <a href="/2022Vue_-learn01/">回目錄頁</a>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
            <script src="https://unpkg.com/vue@next"></script>
            <script>

                Vue.createApp({
                    data() {
                        return {
                            products : [],
                            token    : document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1"),
                            url      : 'https://vue3-course-api.hexschool.io/v2',
                            path     : 'adonismis',
                            loginMak : ''
                        }
                    },
                    methods: {
                        getCheck() {
                            axios.defaults.headers.common['Authorization'] = this.token;

                            axios.post(`${this.url}/api/user/check`)
                            .then((req)=>{
                                this.getProducts();
                            })
                            .catch((err)=>{
                                alert(err?.data?.message ? err.data.message : '發生錯誤，請重新登入!');
                                document.location.href="./login.html";
                            });
                        },
                        getProducts() {
                            axios.get(`${this.url}/api/${this.path}/admin/products/all`)
                            .then((req)=>{
                                this.products = req.data.products;
                            })
                            .catch((err)=>{
                                console.dir(err);
                            }); 
                        }
                    },
                    mounted() {
                        this.getCheck();
                    },
        
                }).mount('#app');
            </script>
  </body>

</html>
